<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">  
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Interactive rating component</title>
  
</head>
<body>

  <section class="card activado">

    <div class="ball">
      <img src="images/icon-star.svg" alt="star" class="start">
    </div>

    <div class="card__contet ">
      <h1 class="card__heading"> How did we do?</h1>
      <p class="card__text">  Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
    </div>

    <form class="score formulario">
      <label class="opcion">
        <input class="radio" type="radio" name="opcion" value="1">
        <p class="ball ball-score score__text">1</p>
      </label>

      <label class="opcion">
        <input class="radio" type="radio" name="opcion" value="2">
        <p class="ball ball-score score__text">2</p>
      </label>
    
      <label class="opcion">
        <input class="radio" type="radio" name="opcion" value="3">
        <p class="ball ball-score score__text">3</p>
      </label>
    
      <label class="opcion">
        <input class="radio" type="radio" name="opcion" value="4">
        <p class="ball ball-score score__text">4</p>
      </label>
    
      <label class="opcion">
        <input class="radio" type="radio" name="opcion" value="5">
        <p class="ball ball-score score__text">5</p>
      </label>
      
      <div class="button">
        <button type="submit" id="submit" class="submit">submit</button>
      </div>
  </form>

  </section>

  <section id="thank-you" class="card oculto">
    <div>

      <img src="images/illustration-thank-you.svg" alt="thank-you" class="illustration-thank-you">
    </div>
    <p class="p">  </p>
    <div class="content__thankyou">
      <h1 class="card__heading">thank you!</h1>
      <p class="card__text">We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!
    </p>
    </div>
  </section>
  
  
  <script src="script.js"></script>
</body>
</html>
